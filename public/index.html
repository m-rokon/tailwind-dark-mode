<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palying with dark mode</title>
</head>
<body>
    <div class="container py-10">
        <h1 class="text-6xl">Playing with TailwindCSS 'Dark Mode'</h1>
    </div>
    <div class="cards">
        <!-- card 1 -->
        <div class="max-w-sm p-10 mx-auto my-12 text-center transition duration-300 bg-white border rounded-md shadow-md cursor-pointer card hover:shadow-xl dark:bg-gray-800 dark:text-gray-100">
            <div class="flex space-x-3 btn_toggle">
                <button class="px-1 py-2 btn_moon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button class="px-1 py-2 btn_light">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </button>
            </div>
            <h1 class="text-4xl">Card Title</h1>
            <p>Playing with dark mode</p>
        </div> 
        <!-- ./ card 1 -->
    </div>
</body>
</html>
